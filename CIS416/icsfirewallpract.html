<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SCADA Firewall Lab</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --panel-bg: #fff;
            --focus-ring: #005fcc;
        }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; background: var(--bg-color); display: flex; gap: 20px; flex-wrap: wrap; }
        
        /* Utility for screen readers: Hides visually but keeps accessible */
        .visually-hidden {
            position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px;
            overflow: hidden; clip: rect(0, 0, 0, 0); border: 0;
        }

        /* Focus Visibility */
        button:focus, input:focus, select:focus {
            outline: 3px solid var(--focus-ring);
            outline-offset: 2px;
            z-index: 10;
        }

        .layout-col { flex: 1; min-width: 320px; display: flex; flex-direction: column; gap: 20px; }

        /* Log Panel */
        .log-box { 
            height: 250px; background: #263238; color: #fff; 
            padding: 10px; overflow-y: auto; border-radius: 4px;
            border: 2px solid #333; font-family: monospace;
        }
        .log-item { padding: 5px; border-bottom: 1px solid #444; display: block; }
        .log-pass { color: #69f0ae; } /* Bright Green */
        .log-block { color: #ff8a80; } /* Bright Red */

        /* Firewall Table */
        .fw-panel { background: white; padding: 20px; border-radius: 8px; border: 1px solid #ccc; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; background: #e0e0e0; padding: 10px; border-bottom: 2px solid #333; }
        td { padding: 8px; border-bottom: 1px solid #ccc; }
        
        input, select {
            width: 95%; padding: 8px; border: 1px solid #555; border-radius: 4px; font-size: 1rem;
        }
        
        .btn {
            width: 100%; padding: 15px; margin-top: 10px;
            font-size: 1rem; font-weight: bold; cursor: pointer;
            border: 2px solid #333; border-radius: 4px;
        }
        .btn-run { background: #e1f5fe; color: #01579b; }
        .btn-apply { background: #e8f5e9; color: #1b5e20; }
        .btn:hover { filter: brightness(0.95); }

    </style>
</head>
<body>

    <section class="layout-col" aria-label="Simulation Controls and Logs">
        <div class="fw-panel">
            <h2>1. Traffic Generator</h2>
            <p>Select a scenario to test your firewall rules.</p>
            <button class="btn btn-run" onclick="runTraffic('normal')">Test: Normal Operations</button>
            <button class="btn btn-run" onclick="runTraffic('dos')" style="border-color:#d32f2f;">Test: Attack (DoS Flood)</button>
            <button class="btn btn-run" onclick="runTraffic('exploit')" style="border-color:#d32f2f;">Test: Attack (Eng Exploit)</button>
        </div>

        <div class="fw-panel">
            <h2 id="log-header">Traffic Log</h2>
            <div id="logs" class="log-box" aria-live="polite" aria-labelledby="log-header">
                <div class="log-item">System initialized. Default policy: DENY.</div>
            </div>
        </div>
    </section>

    <section class="layout-col" aria-label="Firewall Configuration">
        <div class="fw-panel">
            <h2>2. Firewall Rules</h2>
            <p>Configure rules to Allow/Deny traffic. Top-down processing.</p>
            
            <table>
                <caption class="visually-hidden">Firewall Rule Configuration Table</caption>
                <thead>
                    <tr>
                        <th scope="col">Source IP</th>
                        <th scope="col">Dest IP</th>
                        <th scope="col">Port</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="rule-body">
                    <tr>
                        <td>
                            <label for="r1-src" class="visually-hidden">Rule 1 Source IP</label>
                            <input type="text" id="r1-src" value="192.168.1.10">
                        </td>
                        <td>
                            <label for="r1-dst" class="visually-hidden">Rule 1 Destination IP</label>
                            <input type="text" id="r1-dst" value="192.168.1.50">
                        </td>
                        <td>
                            <label for="r1-port" class="visually-hidden">Rule 1 Port</label>
                            <input type="text" id="r1-port" value="502">
                        </td>
                        <td>
                            <label for="r1-act" class="visually-hidden">Rule 1 Action</label>
                            <select id="r1-act">
                                <option value="ALLOW">ALLOW</option>
                                <option value="DENY">DENY</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="r2-src" class="visually-hidden">Rule 2 Source IP</label>
                            <input type="text" id="r2-src" value="*">
                        </td>
                        <td>
                            <label for="r2-dst" class="visually-hidden">Rule 2 Destination IP</label>
                            <input type="text" id="r2-dst" value="*">
                        </td>
                        <td>
                            <label for="r2-port" class="visually-hidden">Rule 2 Port</label>
                            <input type="text" id="r2-port" value="*">
                        </td>
                        <td>
                            <label for="r2-act" class="visually-hidden">Rule 2 Action</label>
                            <select id="r2-act">
                                <option value="ALLOW">ALLOW</option>
                                <option value="DENY" selected>DENY</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>

            <button class="btn btn-apply" onclick="applyRules()">Update Firewall Rules</button>
            <div id="status-msg" role="status" style="margin-top:10px; font-weight:bold; color: #1b5e20;"></div>
        </div>
    </section>

    <script>
        // Start with default rules
        let rules = [
            { src: "192.168.1.10", dst: "192.168.1.50", port: "502", action: "ALLOW" },
            { src: "*", dst: "*", port: "*", action: "DENY" }
        ];

        function applyRules() {
            rules = [
                {
                    src: document.getElementById('r1-src').value,
                    dst: document.getElementById('r1-dst').value,
                    port: document.getElementById('r1-port').value,
                    action: document.getElementById('r1-act').value
                },
                {
                    src: document.getElementById('r2-src').value,
                    dst: document.getElementById('r2-dst').value,
                    port: document.getElementById('r2-port').value,
                    action: document.getElementById('r2-act').value
                }
            ];
            const msg = document.getElementById('status-msg');
            msg.innerText = "Rules Updated Successfully.";
            setTimeout(() => msg.innerText = "", 3000);
        }

        function checkFirewall(pkt) {
            for (let r of rules) {
                const s = r.src === '*' || r.src === pkt.src;
                const d = r.dst === '*' || r.dst === pkt.dst;
                const p = r.port === '*' || r.port === pkt.port.toString();
                if (s && d && p) return r.action;
            }
            return "DENY";
        }

        async function runTraffic(type) {
            const logs = document.getElementById('logs');
            let pkt = {};
            
            if (type === 'normal') pkt = { src: '192.168.1.10', dst: '192.168.1.50', port: 502, name: 'Normal Poll' };
            if (type === 'dos') pkt = { src: '192.168.1.200', dst: '192.168.1.50', port: 502, name: 'DoS Attack' };
            if (type === 'exploit') pkt = { src: '192.168.1.15', dst: '192.168.1.50', port: 502, name: 'Eng Exploit' };

            const decision = checkFirewall(pkt);
            const div = document.createElement('div');
            div.className = "log-item";
            
            const time = new Date().toLocaleTimeString();
            
            if (decision === "ALLOW") {
                div.innerHTML = `<span class="log-pass">PASS</span>: ${pkt.name} from ${pkt.src}`;
            } else {
                div.innerHTML = `<span class="log-block">BLOCK</span>: ${pkt.name} from ${pkt.src}`;
            }
            logs.prepend(div); // Add new logs to top for easier reading
        }
    </script>
</body>
</html>

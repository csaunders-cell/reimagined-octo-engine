            margin-top: 15px;
            border-radius: 6px;
        }

            background-color: var(--rural-green);
            color: white;
            border: none;
            padding: 12px 24px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:focus { outline: 3px solid var(--focus-ring); }
        .hidden { display: none; }
    </style>
